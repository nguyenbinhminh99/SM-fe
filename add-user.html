<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Basic Details</span></h5>
</div>
<div class="col-12 col-sm-6">
    <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" name="cusername">
    </div>
    </div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>First Name</label>
<input type="text" class="form-control" name="cfirstname">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Last Name</label>
<input type="text" class="form-control" name="clastname">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Gender</label>
<select class="form-control" id="cgender">
    <option value="">Select Gender</option>
    <option value="female">Female</option>
    <option value="male">Male</option>
    <option value="others">Others</option>
 </select>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Phone Number</label>
<input type="text" class="form-control" name="cphone_number">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Email</label>
<input type="email" class="form-control" name="cemail">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Password</label>
<input type="password" class="form-control" name="cpassword">
</div>
</div>
<div class="col-12 col-sm-6">
    <div class="form-group">
    <label>Role</label>
    <select class="form-control">
        <option>Admin</option>
        <option>User</option>
        <option>Others</option>
        </select>
    </div>
    </div>
<div class="col-12">
